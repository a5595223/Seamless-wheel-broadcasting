<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无缝轮播</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_1232755_bpke33gfqf4.js"></script>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>
<body>
<div id='container'>
    <div class="window">
        <div id='slides' class="images">
            <img  src="1.jpg" alt="图片" width="400" height="300">
            <img  src="2.jpg" alt="图片" width="400" height="300">
            <img  src="3.jpg" alt="图片" width="400" height="300">
            
        </div>
    </div>
<div>
    <div id = 'controls' style="text-align: center">
        <button id="previous">
                <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-jiantouzuo"></use>
                    </svg>
        </button>
        <button id='next'>
                <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-jiantouyou"></use>
                    </svg>
        </button>
    </div>
    <div id="buttonWrapper" style='text-align: center'>
        <button>
            <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-iphone"></use>
        </svg>
        </button>
        <button>
                <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-iphone1"></use>
                    </svg>
        </button>
        <button>
                <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-MacBookPro"></use>
                    </svg>
        </button>
    </div>
 </div>
</div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="./main.js"></script>
    
</html>
